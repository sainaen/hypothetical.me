{{ partial "site_header.html" . }}

<article>
    <header>
        <h1>All Posts</h1>
    </header>

    <ul class="post-list">
    {{ range where .Data.Pages "Type" "ne" "doc" }}
        <li{{ if .Draft }} class="draft"{{ end }}><p class="post-date">{{ .Date.Format "Jan 2, 2006" }}</p><a href="{{ .Permalink }}">{{ .Title }}</a>{{ if eq .Type "short" }} <span class="badge-short">short!</span>{{ end }}</li>
    {{ end }}
    </ul>
</article>

{{ partial "site_footer.html" . }}
